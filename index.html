<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="index.css">
    <title>A simple responsive page</title>
  </head>
  <body>
    <div class="header">
      <div class="header_title">Square Area</div>

      <div class="website_links">
        <div class="link_text">About</div>
        <div class="link_text">Features</div>
        <div class="link_text">Works</div>
        <div class="link_text">Affiliates</div>
      </div>


      <div class="signup_div">
        <button id="signup_button">Sign Up</button>
      </div>

      
      <div class="hamburger_div">
        <button id="hamburger_button">
          <img id="hamburger_menu" src="hamburger-menu.svg">
          <div id="menu_div" class="menu_div">
            <div class="menu_text">Sign Up</div>
            <div class="menu_text">About</div>
            <div class="menu_text">Features</div>
            <div class="menu_text">Works</div>
            <div class="menu_text">Affiliates</div>
          </div>
        </button>
      </div>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
